version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend:/app
      - ./backend/data/employees.json:/app/data/employees.json  # âœ… Guarda datos en host

  frontend:
    build: ./frontend
    container_name: frontend-service
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
